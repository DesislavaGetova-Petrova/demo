<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<th:block th:include="~{fragments/head}"></th:block>

<body >
<th:block th:include="~{fragments/nav}"></th:block>

<main class="p-5 align-content-center bg-blur my-register-div">
    <section class="page-section bg-light" id="resource-add">
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Добавете видео-решение < 10MB</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form th:action="@{/video/addLimited}" method="POST" enctype="multipart/form-data" >
                            <div class="input-group mb-3">
                                <label for="chapterName">Изберете тема</label>
                                <select name="chapterName" id="chapterName" class="custom-select">
                                   <option th:each="c:${chapterNames}" th:text="${c}" th:value="${c}"  selected>Изберете тема</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="videoName" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Наименование
                                </label>
                                <input  id="videoName" name ="videoName" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required minlength="11" maxlength="20"/>
                            </div>
                            <div class="input-group mb-3">
                                <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Описание
                                </label>
                                <input  id="description" name ="description" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"/>
                            </div>

                            <div class="form-group">
                                <label for="upload-video" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">ВидеоUrl</label>
                                <input type="file" class="form-control-file" id="upload-video" name="videoUrl"  required="required"/>
                            </div>
                            <div>
                                <small th:if="${videoExistsError}"
                                    class="text-danger">Видео-решение с такова наименование вече съществува!</small>
                            </div>
                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">Добави
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/img/sbornik.png" alt="Exercise picture" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <th:block th:include="~{fragments/fot}"></th:block>
    </main>
</div>


</body>

</html>
