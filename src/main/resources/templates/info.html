<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body id="page-top">
<th:block th:include="~{fragments/nav}"></th:block>
<main class="p-5 align-content-center bg-blur my-register-div">
    <section class="page-section bg-light" id="info">
        <div class="row">
        <div class="col-lg-5">
            <section>
                <img src="/img/sbornik.png" alt="Exercise picture" width="100%">
                <div class="text-center">
                    <p></p>
                    <div id="ajax">
                        <button type="button" onclick="loadDoc()">КАКВО ПРЕДЛАГАМЕ</button>
                    </div>
                    <p></p>
                <a th:href="@{/lesson/viewAll}">ВИЖТЕ НАШИТЕ КРАТКИ УРОЦИ </a>
                    <p></p>
                <a th:href="@{/video/viewAll}">ВИЖТЕ ВСИЧКИ НАЛИЧНИ ВИДЕО РЕШЕНИЯ </a>
                    <p></p>
                <a th:href="@{/unit/view}">ПОТЪРСЕТЕ ПО РЕШЕНИЯ ПО РАЗДЕЛИ </a>

                </div>


            </section>
        </div>
            <div class="col-lg-7 my-auto ">
            <div id="carouselExampleIndicators" class="carousel slide my-4 " data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${firstImg})}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${secondImg})}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${thirdImg})}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
            </div>
    </section>
    <th:block th:include="~{fragments/fot}"></th:block>
</main>
<script th:src="@{/js/demo-ajax.js}"></script>
</body>
</html>
