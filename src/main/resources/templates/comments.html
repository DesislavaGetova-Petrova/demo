<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<th:block th:include="~{fragments/head}"></th:block>

<body >
<th:block th:include="~{fragments/nav}"></th:block>

<main class="p-5 align-content-center bg-blur my-register-div">
    <section class="page-section bg-light" id="comments">
        <div class="row tm-mt-big justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">

            <h2 class="text-light">Users comments</h2>
            <div class="table-responsive text-light">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Date and Time</th>
                        <th>Video</th>
                        <th>Username</th>
                        <th>Comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l : ${comments}" th:object="${l}">
                        <td th:text="*{dateTime}"></td>
                        <td th:text="*{video}"></td>
                        <td th:text="*{author}"></td>
                        <td th:text="*{textContent}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <th:block th:include="~{fragments/fot}"></th:block>
</main>
</div>


</body>

</html>
